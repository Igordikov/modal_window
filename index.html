<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">



    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
  />
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap"
    rel="stylesheet"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
    <title>Document</title>
</head>
<body>
    <div class="backdrop is-open">
        <div class="modal-window">
          <button class="modal-close-button" type="button">
            <svg class="close-button-icon" 
            width="8"
            height="8"
            aria-label="close-icon">
              <use href="./images/icons.svg#icon-close-black"></use>
    
            </svg>
          </button>
          <p class="form-title">Leave your contacts and we will call you back</p>
          <form class="review-form">
    
            <div class="input-wrapper">
              <label class="form-field-label" for="user-name">Name</label>
              <div class="form-input-wrapper">
                <input class="form-input"
                type="text"
                name="user-name"
                id="user-name"
                pattern="[a-zA-Zа-яА-ЯіІїЇєЄґҐ']+"
                title="Igor"
                required>
    
                <svg class="input-icon" 
                width="18"
                height="24">
    <use href="./images/icons.svg#icon-person">
    
    </use>
                </svg>
              </div>
            </div>
    
            <div class="input-wrapper">
              <label class="form-field-label" for="user-phone">Phone</label>
              <div class="form-input-wrapper">
                <input class="form-input"
                 type="tel"
                 name="user-phone"
                 id="user-phone"
                 pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
                 title="xxx-xxx-xx-xx"
                 required>
                 <svg class="input-icon" 
                 width="18"
                 height="24">
    <use  href="./images/icons.svg#icon-phone">
     
    </use>
                 </svg>
              </div>
            </div>
    
            <div class="input-wrapper">
              <label class="form-field-label" for="user-email">Email</label>
              <div class="form-input-wrapper">
                <input class="form-input"
                type="email"
                name="user-email"
                id="user-email"
                required>
                <svg class="input-icon"
                width="18"
                 height="24">
                  <use href="./images/icons.svg#icon-email">
                  </use>
                </svg>
              </div>
            </div>
    
            <div class="comment-wrapper">
              <label class="form-field-label" for="user-comment">Comment</label>
              <textarea class="comment" name="user-comment" id="user-comment" placeholder="Text input" required></textarea>
            </div>
    
            <div class="checkbox-wrapper">
              <input class="privacy-checkbox visually-hidden " 
              type="checkbox" 
              id="user-privacy"
              name="user-privacy"
              value="true"
              required>
              <label class="checkbox-label" for="user-privacy">
                <span class="own-checkbox">
                <svg class="check-mark"
                width="10"
                height="8">
                  <use href="./images/icons.svg#icon-vector">
                  </use>
                </svg>
                </span>I accept the terms and conditions of the 
                <a class="privacy-policy" href="">Privacy Policy</a>
              </label>
              </div>
                
                
    
            <button class="submit-button" type="submit">Send</button>
    
          </form>
        </div>
       </div>
</body>
</html>
